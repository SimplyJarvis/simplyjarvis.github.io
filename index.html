<!doctype html><html class="no-js" lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title></title><meta name="description" content=""><meta property="og:title" content=""><meta property="og:type" content=""><meta property="og:url" content=""><meta property="og:image" content=""><meta property="og:image:alt" content=""><link rel="icon" href="/favicon.ico" sizes="any"><link rel="icon" href="/icon.svg" type="image/svg+xml"><link rel="apple-touch-icon" href="icon.png"><link rel="manifest" href="site.webmanifest"><meta name="theme-color" content="#fafafa"><link href="../css/output.css" rel="stylesheet"><link href="./css/style.css" rel="stylesheet"><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><script defer="defer" src="./js/app.js"></script></head><script>function includeHTML() {
    var z, i, elmnt, file, xhttp;
    /* Loop through a collection of all HTML elements: */
    z = document.getElementsByTagName("*");
    for (i = 0; i < z.length; i++) {
      elmnt = z[i];
      /*search for elements with a certain atrribute:*/
      file = elmnt.getAttribute("w3-include-html");
      if (file) {
        /* Make an HTTP request using the attribute value as the file name: */
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4) {
            if (this.status == 200) { elmnt.innerHTML = this.responseText; }
            if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
            /* Remove the attribute, and call this function once more: */
            elmnt.removeAttribute("w3-include-html");
            includeHTML();
          }
        }
        xhttp.open("GET", file, true);
        xhttp.send();
        /* Exit the function: */
        return;
      }
    }
  }</script><body class=""></body><div class="container mx-auto"><div class="flex flex-row flex-wrap"><aside class="w-full sm:w-1/3 md:w-1/4 px-2 py-4 bg-slate-100"><div class="sticky top-0 w-full"><ul class="flex flex-col overflow-hidden"><div class="text-3xl">SimplyJarvis Blog</div><div id="markdownList" class="mt-4"><div w3-include-html="./markdown/markdownlist.html"></div><script>includeHTML();</script></div></ul></div></aside><main role="main" class="w-full sm:w-2/3 md:w-3/4 pt-1 px-2"><article id="content" class="prose py-4"></article></main></div></div><script>var pageLocation = window.location.pathname;
  var pageName = pageLocation.substring(pageLocation.lastIndexOf("/") + 1);
  if (pageName === "") {
    pageName = "test";
  }
  pageName += ".md";

  document.getElementById('content').innerHTML =

    // Fetch the markdown file
    fetch('./markdown/' + pageName)
      .then(response => response.text())
      .then(markdown => {
        // Convert the markdown to HTML using a library like marked.js
        const html = marked.parse(markdown, { breaks: true });

        // Update the content of an element with the converted HTML
        document.getElementById('content').innerHTML = html;
      })
      .catch(error => {
        console.error('Error fetching markdown:', error);
      });</script><script>function loadMD(pageName) {
      document.getElementById('content').innerHTML =
      // Fetch the markdown file
      fetch('./markdown/' + pageName)
          .then(response => response.text())
          .then(markdown => {
              // Convert the markdown to HTML using a library like marked.js
              const html = marked.parse(markdown, { breaks: true });

              // Update the content of an element with the converted HTML
              document.getElementById('content').innerHTML = html;
          })
          .catch(error => {
              console.error('Error fetching markdown:', error);
          });
  }</script></html>
